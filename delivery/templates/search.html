{% extends "base.html" %}
{% load tags %}

{% block title %}
    Доставка | Поиск
{% endblock %}

{% block content %}
<h3 class="pb-3">Найденные блюда ({{ count }})</h3>
<div class="row text-center">
    {% for dish in dishes %}
        <div class="col-3 p-2">
            <div class="border border-2">
                <a href="../dish/{{ dish.id }}/" class="text-decoration-none text-black">
                        <img src="{% if dish.pic.url %}{{ dish.pic.url }}{% else %}{{ dish.pic }}{% endif %}" alt="Фото {{ dish.title }}" height="150">
                        <p>Ресторан: {{ dish.id_group.id_restaurant.title }}</p>
                        <h6>{{ dish.title }}</h6>
                        <p>{{ dish.price }} ₽</p>
                </a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
