<!DOCTYPE html>
<html lang="ru">
  <head charset="utf-8">
    <title>{% block title %}Доставка еды из ресторанов{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        Доставки из ресторанов
      </a>
  
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-dark">Главная</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Рестораны</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">О нас</a></li>
      </ul>
  
      <div class="col-md-3 text-end">
        <a href="/login"><button type="button" class="btn btn-outline-primary me-2">Войти</button></a>
        <a href="/register"><button type="button" class="btn btn-primary">Зарегистирироваться</button></a>
      </div>
    </header>
    <main class="container">
      {% block content %}
      {% endblock %}
    </main>
    <footer class="container">

    </footer>
  </body>
</html>
