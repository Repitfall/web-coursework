<!DOCTYPE html>
<html lang="ru">
  <head charset="utf-8">
    <title>{% block title %}Доставка еды из ресторанов{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        Доставки из ресторанов
      </a>
      
      <form class="d-flex" method="get" action="{% url 'search' %}">
        <div class="form-floating">
          <input type="text" name="search" class="form-control" id="search" placeholder="Найти блюдо" aria-label="Найти блюдо">
          <label for="search">Найти блюдо</label>
        </div>
        <button class="btn btn-primary" type="submit">Искать</button>
      </form>

      <div class="col-md-3 text-end">
      {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-primary me-2">Выйти из аккаунта</button></a>
      {% else %}
        <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-primary me-2">Войти</button></a>
        <a href="{% url 'register' %}"><button type="button" class="btn btn-primary">Зарегистирироваться</button></a>
      {% endif %}
      </div>
    </header>
    <main class="container">
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
